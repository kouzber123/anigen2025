<header class="shadow-md p-3 w-full bg-white max-h-20 fixed top-0 z-50">
  <div
    class="flex align-middle items-center justify-between max-w-screen-3xl mx-auto"
  >
    <img
      routerLink="/"
      src="/images/shopLogo.png"
      alt="app logo"
      class="max-h-16"
    />
    <nav class="flex gap-3 my-2 uppercase text-2xl">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a routerLink="/shop" routerLinkActive="active"> Shop</a>
      <a routerLink="/test-error" routerLinkActive="active"> Errors</a>
      <a routerLink="/contact" routerLinkActive="active">Contact</a>
    </nav>
    <div class="flex gap-3 align-middle">
      <a
        routerLink="/cart"
        matBadge="{{ cartService.itemCount() }}"
        matBadgeSize="large"
        class="custom-badge mt-2 mr-2"
      >
        <mat-icon>shopping_cart</mat-icon>
      </a>
      <button mat-stroked-button>Login</button>
      <button mat-stroked-button>Logout</button>
    </div>
  </div>
</header>

@if (busyService.loading) {
<mat-progress-bar
  mode="indeterminate"
  class="fixed top-20 z-50"
></mat-progress-bar>
}
